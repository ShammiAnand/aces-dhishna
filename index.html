<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta charset=utf-8 />
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
<script src="app.js"></script>
  <title>Registration Form</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>DHISHNA Event</h1>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <!-- <legend><span class="section">1</span>Your Basic Info</legend> -->
      <label class="" for="name">Name:</label>
      <input type="text" name="name" value="" id="name" required />

      <label class="" for="caption">Caption:</label>
      <input type="text" name="caption" value="" id="caption" required />

      <label for="description">Description:</label>
      <textarea name="description" value="" id="description"></textarea>
      <br>
      <label>Is registration open:</label>
      <select id="interest" required>
        <option value="open">Open</option>
        <option value="close">Close</option>
      </select>
    </fieldset>

    <fieldset>
      <!-- section 2 -->
      <legend><h3>Coordinator:</h3></legend>

      <label class="" for="namec">Name:</label>
      <input type="text" name="namec" id="namec" required>

      <label class="" for="phone">Phone Number:</label>
      <input type="text" name="phone" id="phone" required>

      <label class="" for="file">File:</label>
      <input type="file" name="file" id="file" onchange="readURL(this);">
      <br>
      <br>

      <img id="blah" src="" alt="image">
      

      <button type="submit" sendMessage()>Submit</button>
  </form>


</body>

</html>
